name: Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  # ──────────────────────────────────────────────
  # 1. Build + push worker Docker image to GHCR
  #    Watchtower on Contabo auto-pulls new images.
  # ──────────────────────────────────────────────
  worker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set short SHA
        run: echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./workers
          file: ./workers/Dockerfile
          push: true
          tags: |
            ghcr.io/man0l/cold-email-ninja-app:worker-latest
            ghcr.io/man0l/cold-email-ninja-app:worker-${{ env.SHA_SHORT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ──────────────────────────────────────────────
  # 2. Build + push Edge Functions Docker image
  #    Based on supabase/edge-runtime with functions baked in.
  #    Watchtower on Contabo auto-pulls new images.
  # ──────────────────────────────────────────────
  functions-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set short SHA
        run: echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./supabase
          file: ./supabase/Dockerfile.functions
          push: true
          tags: |
            ghcr.io/man0l/cold-email-ninja-app:functions-latest
            ghcr.io/man0l/cold-email-ninja-app:functions-${{ env.SHA_SHORT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ──────────────────────────────────────────────
  # 3. Apply new SQL migrations via Supabase CLI
  #    Connects directly to the database over the network.
  # ──────────────────────────────────────────────
  migrations:
    runs-on: ubuntu-latest
    environment: production          # requires manual approval in GitHub
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2          # need HEAD~1 for migration diff

      - name: Detect new migrations
        id: detect
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD -- 'supabase/migrations/*.sql' 2>/dev/null || true)
          if [ -z "$CHANGED" ]; then
            echo "No migration changes detected."
            echo "has_migrations=false" >> $GITHUB_OUTPUT
          else
            echo "Migrations to apply:"
            echo "$CHANGED"
            echo "has_migrations=true" >> $GITHUB_OUTPUT
          fi

      - name: Install Supabase CLI
        if: steps.detect.outputs.has_migrations == 'true'
        uses: supabase/setup-cli@v1

      - name: Apply migrations
        if: steps.detect.outputs.has_migrations == 'true'
        env:
          PGSSLMODE: disable
        run: supabase db push --db-url "${{ secrets.SUPABASE_DB_URL }}"
