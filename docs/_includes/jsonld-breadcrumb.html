{% assign base = site.url | append: site.baseurl %}
{% assign page_url = base | append: page.url | replace: 'index.html','' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    { "@type": "ListItem", "position": 1, "name": "Home", "item": "{{ base }}/" },
    { "@type": "ListItem", "position": 2, "name": "{{ page.title | default: 'Page' }}", "item": "{{ page_url }}" }
  ]
}
</script>
