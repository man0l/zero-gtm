<figure class="diagram economics-diagram" aria-label="Cost comparison: Human SDR versus ZeroGTM">
  <svg viewBox="0 0 400 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" focusable="false">
    <text x="200" y="22" text-anchor="middle" fill="var(--fg-muted, #94a3b8)" font-size="12" font-family="Inter, system-ui, sans-serif">Annual cost comparison</text>
    <!-- Human SDR bar -->
    <rect x="40" y="40" width="280" height="36" rx="6" fill="#334155"/>
    <rect x="40" y="40" width="260" height="36" rx="6" fill="#475569"/>
    <text x="170" y="62" text-anchor="middle" fill="var(--fg, #f8fafc)" font-size="13" font-weight="600" font-family="Inter, system-ui, sans-serif">Human SDR  $98,000</text>
    <!-- ZeroGTM bar -->
    <rect x="40" y="90" width="95" height="36" rx="6" fill="#1e3a5f"/>
    <rect x="40" y="90" width="95" height="36" rx="6" fill="#3b82f6"/>
    <text x="87" y="112" text-anchor="middle" fill="white" font-size="13" font-weight="600" font-family="Inter, system-ui, sans-serif">ZeroGTM  $28,000</text>
    <!-- Savings badge -->
    <text x="280" y="112" text-anchor="middle" fill="#34d399" font-size="12" font-weight="600" font-family="Inter, system-ui, sans-serif">71% savings</text>
  </svg>
  <figcaption>ZeroGTM delivers the same pipeline control at 71% lower cost than a human SDR.</figcaption>
</figure>
